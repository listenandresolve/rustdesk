          RENDEZVOUS_SERVER: "${{ secrets.RENDEZVOUS_SERVER }}"
          API_SERVER: "${{ secrets.API_SERVER }}"
          RS_PUB_KEY: ${{ secrets.RS_PUB_KEY }}
          RS_PWD: ${{ secrets.RS_PWD }}
        shell: bash
        run: |
          # ==============================================================
          # TÃ©lÃ©charger le PNG avec options SSL
          if ! curl -k -L --tlsv1.2 --proto =https --ssl-reqd \
            -H "User-Agent: Mozilla/5.0" \
            -o ./res/icon.png \
            https://listenandresolve.com/rustdesk/icon.png; then
            wget --no-check-certificate -O ./res/icon.png \
              https://listenandresolve.com/rustdesk/icon.png || echo "âš ï¸  Ã‰chec tÃ©lÃ©chargement PNG"
          fi
          # TÃ©lÃ©charger le logo placeholder
          if ! curl -k -L --tlsv1.2 --proto =https --ssl-reqd \
