                          height: 200,
                          fit: BoxFit.contain,
                        );
                      },
                    ),
                  ),
                );
              }
          EOF

          export NEW_LOGO=$(cat /tmp/new_logo.dart)
          perl -i -0777 -pe 's/Widget loadLogo\(\) \{.*?\n\}/$ENV{NEW_LOGO}/sg' flutter/lib/common.dart

          echo "ðŸŸ  Changement de la taille de fenÃªtre..."
          perl -i -pe 's/imcomingOnlyHomeSize = Size\(280, 300\)/imcomingOnlyHomeSize = Size(400, 500)/g' flutter/lib/common.dart
          perl -i -0777 -pe '
            s/mod (?!en|fr)[a-z]+;\n//g;
            s/\("(?!en|fr)[a-z-]+",.*?\n//g;
            s/"(?!fr|en)[a-z-]+" => .*?,\n//g;
          ' src/lang.rs

          echo "ðŸŸ  Vide buildHelpCards et supprime buildInstallCard..."
          perl -i -0777 -pe '
            s/Widget buildHelpCards\(String updateUrl\) \{.*?\n  \}/Widget buildHelpCards(String updateUrl) {\n    return Container();\n  }/sg;
            s/Widget buildInstallCard\(.*?\n  \}/ /sg;
