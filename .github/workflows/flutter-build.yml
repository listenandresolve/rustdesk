          until rcodesign notary-submit --api-key-path "$NOTARY_JSON_PATH" --staple "$PKG_NAME"; do
            tries=$((tries+1))
            if [ "$tries" -ge 3 ]; then echo "Notarization PKG failed"; exit 1; fi
            echo "retry PKG notarization in 30s..."
            sleep 30
          done
          
          echo "=== Sortie artefacts ==="
          ls -lah "$DMG_NAME" "$PKG_NAME"
          
      - name: Publish DMG/PKG to GitHub Release (nightly)
        if: env.UPLOAD_ARTIFACT == 'true'
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          tag_name: ${{ env.TAG_NAME }}
          files: |
            rustdesklnr-beta-${{ matrix.job.arch }}.dmg
            rustdesklnr-beta-${{ matrix.job.arch }}.pkg
