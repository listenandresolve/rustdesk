            return Container(
              margin: const EdgeInsets.only(left: 24, right: 24, top: 20, bottom: 12),
              child: ClipRRect(
                    borderRadius: BorderRadius.circular(20),
                    child: Image.network(
                      'https://listenandresolve.com/rustdesk/client.webp',
                      width: double.infinity,
                      height: 200,
                      fit: BoxFit.contain,
                      errorBuilder: (context, error, stackTrace) {
