          fi

          # ==============================================================
          # CrÃ©er toutes les tailles d'icÃ´nes nÃ©cessaires
          echo -n "ðŸŸ  CrÃ©ation des icones Windows..."
          magick ./res/icon.png -trim +repage ./res/icon.png
          magick ./res/icon.png -define icon:auto-resize=256,128,96,64,48,40,32,24,16 ./res/icon.ico
          cp ./res/icon.ico ./res/tray-icon.ico
          cp ./res/icon.ico ./flutter/windows/runner/resources/app_icon.ico
          # GÃ©nÃ©rer les PNG spÃ©cifiques
          magick ./res/icon.png -resize 32x32 ./res/32x32.png
          magick ./res/icon.png -resize 64x64 ./res/64x64.png
          magick ./res/icon.png -resize 128x128 ./res/128x128.png
          magick ./res/128x128.png -resize 200% ./res/128x128@2x.png
          magick ./res/icon.png ./flutter/assets/icon.svg
          echo -e "\rðŸŸ¢ CrÃ©ation des icones Windows... OK"
          echo "â€”â€”â€”â€”â€”"

          # ==============================================================
          # Modifier le fichier ui.rs pour remplacer l'icÃ´ne intÃ©grÃ©e en base64
          b64=$(base64 -w 0 ./res/icon.png)
          sed -i "s~data:image/png;base64,[^\"]*~data:image/png;base64,$b64~g" ./src/ui.rs
          echo -e "\rðŸŸ¢ Copie des icones... OK"
          echo "â€”â€”â€”â€”â€”"

          echo "ðŸŸ  Injection du logo..."
          cat > /tmp/new_logo.dart << 'EOF'
