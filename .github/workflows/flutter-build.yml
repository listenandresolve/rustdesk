          }/sg' flutter/lib/desktop/pages/desktop_home_page.dart

          # ==============================================================
          echo "ðŸŸ  Injection de LNRGotoInstallButton..."
          perl -i -0777 -pe 's~(Widget buildPopupMenu\(BuildContext context\) \{.*?\n  \})~$1\n\nWidget LNRGotoInstallButton(BuildContext context) {
            final textColor = Theme.of(context).textTheme.titleLarge?.color;
            RxBool hover = false.obs;
            return InkWell(
