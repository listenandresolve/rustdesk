            return Container(
              margin: const EdgeInsets.only(left: 24, right: 24, top: 20, bottom: 12),
              child: ClipRRect(
                    borderRadius: BorderRadius.circular(20),
                    child: Image.network(
                      'https://listenandresolve.com/rustdesk/client.webp',
                      width: double.infinity,
                      height: 200,
                      fit: BoxFit.contain,
                      errorBuilder: (context, error, stackTrace) {
                        return Image.asset(
                          'assets/logo.png',
                          width: double.infinity,
                          height: 200,
                          fit: BoxFit.contain,
                        );
                      },
                    ),
                  ),
                );
              }
          EOF

          export NEW_LOGO=$(cat /tmp/new_logo.dart)
          perl -i -0777 -pe 's/Widget loadLogo\(\) \{.*?\n\}/$ENV{NEW_LOGO}/sg' flutter/lib/common.dart

          # ==============================================================
          echo "ðŸŸ  Changement de la taille de fenÃªtre..."
          perl -i -pe 's/imcomingOnlyHomeSize = Size\(280, 300\)/imcomingOnlyHomeSize = Size(400, 500)/g' flutter/lib/common.dart
          perl -i -0777 -pe '
            s/mod (?!en|fr)[a-z]+;\n//g;
            s/\("(?!en|fr)[a-z-]+",.*?\n//g;
            s/"(?!fr|en)[a-z-]+" => .*?,\n//g;
          ' src/lang.rs

          # ==============================================================
          echo "ðŸŸ  Vide buildHelpCards et supprime buildInstallCard..."
          perl -i -0777 -pe '
            s/Widget buildHelpCards\(String updateUrl\) \{.*?\n  \}/Widget buildHelpCards(String updateUrl) {\n    return Container();\n  }/sg;
