      - name: Sign app, make DMG (hdiutil), Notarize, and sign PKG
        if: env.MACOS_P12_BASE64 != null && env.UPLOAD_ARTIFACT == 'true'
        shell: bash
        env:
          APP_P12_B64: ${{ secrets.MACOS_P12_BASE64 }}
          APP_P12_PWD: ${{ secrets.MACOS_P12_PASSWORD }}
          APP_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
          INSTALLER_P12_B64: ${{ secrets.MACOS_INSTALLER_P12_BASE64 }}
          INSTALLER_P12_PWD: ${{ secrets.MACOS_INSTALLER_P12_PASSWORD }}
          INSTALLER_IDENTITY: ${{ secrets.MACOS_INSTALLER_IDENTITY }}
          NOTARY_JSON_PATH: ${{ github.workspace }}/rustdesk.json
          APP_PATH: ./flutter/build/macos/Build/Products/Release/RustDesk.app
          DMG_NAME: rustdesklnr-beta-${{ matrix.job.arch }}.dmg
          PKG_NAME: rustdesklnr-beta-${{ matrix.job.arch }}.pkg
        run: |
          set -euo pipefail

          echo "=== Keychain: reset unique ==="
          KEYCHAIN_NAME="rustdesk.keychain-db"
          KEYCHAIN_PATH="$HOME/Library/Keychains/$KEYCHAIN_NAME"
          security delete-keychain "$KEYCHAIN_PATH" || true
          security create-keychain -p actions "$KEYCHAIN_PATH"
          security set-keychain-settings -t 3600 -u "$KEYCHAIN_PATH"
          security unlock-keychain -p actions "$KEYCHAIN_PATH"
          if [ -f "$HOME/Library/Keychains/login.keychain-db" ]; then
            security list-keychains -d user -s "$KEYCHAIN_PATH" "$HOME/Library/Keychains/login.keychain-db"
          else
            security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain
          fi
          security default-keychain -s "$KEYCHAIN_PATH"

          echo "=== Import certs (App + Installer) ==="
          echo "$APP_P12_B64" | base64 --decode > app.p12
          security import app.p12 -k "$KEYCHAIN_PATH" -P "$APP_P12_PWD" -T /usr/bin/codesign -T /usr/bin/productbuild -T /usr/bin/productsign
          echo "$INSTALLER_P12_B64" | base64 --decode > installer.p12
          security import installer.p12 -k "$KEYCHAIN_PATH" -P "$INSTALLER_P12_PWD" -T /usr/bin/codesign -T /usr/bin/productbuild -T /usr/bin/productsign
          rm -f app.p12 installer.p12

          # autoriser l'accÃ¨s sans prompt
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions "$KEYCHAIN_PATH"

          echo "=== VÃ©rification identitÃ©s ==="
          security find-identity -v -p codesigning "$KEYCHAIN_PATH" || true
          security find-identity -v -p basic "$KEYCHAIN_PATH" || true
          security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep -F "$APP_IDENTITY" >/dev/null || { echo "APP_IDENTITY introuvable"; exit 1; }
          security find-identity -v -p basic "$KEYCHAIN_PATH" | grep -F "$INSTALLER_IDENTITY" >/dev/null || { echo "INSTALLER_IDENTITY introuvable"; exit 1; }

          echo "=== Signer Frameworks (si prÃ©sents) ==="
          if [ -d "$APP_PATH/Contents/Frameworks" ]; then
            find "$APP_PATH/Contents/Frameworks" -type f \( -name "*.dylib" -o -name "*.so" \) -print0 | \
              xargs -0 -I{} codesign --force --options runtime --timestamp -s "$APP_IDENTITY" "{}"
            find "$APP_PATH/Contents/Frameworks" -type d -name "*.framework" -print0 | \
              xargs -0 -I{} codesign --force --options runtime --timestamp -s "$APP_IDENTITY" --deep "{}"
          fi

          echo "=== Signer lâ€™app ==="
          codesign --force --options runtime --timestamp --deep -s "$APP_IDENTITY" "$APP_PATH" -vvv
          codesign -vvv --deep --strict "$APP_PATH"

          echo "=== Create DMG (hdiutil, simple et fiable) ==="
          VOLNAME="RustDesk ${{ env.VERSION }} (${{ matrix.job.arch }})"
          rm -f "$DMG_NAME" || true
          # sâ€™assurer quâ€™aucun volume rÃ©siduel nâ€™est montÃ©
          DEV=$(hdiutil info | awk -v V="/Volumes/$VOLNAME" '
            $0 ~ "^/dev/" {d=$1}
            index($0,V) {print d}
          ' | head -n1)
          [ -n "${DEV:-}" ] && hdiutil detach "$DEV" -force || true
          # crÃ©er un DMG compressÃ© UDZO directement depuis le bundle app
          hdiutil create -volname "$VOLNAME" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_NAME"
          test -f "$DMG_NAME"

          echo "=== Sign DMG ==="
          codesign --force --timestamp -s "$APP_IDENTITY" "$DMG_NAME"
          codesign -vv "$DMG_NAME" || true

          echo "=== Notarize + staple DMG (rcodesign) ==="
          # retry simple si lâ€™API renvoie un transient error
          tries=0
          until rcodesign notary-submit --api-key-path "$NOTARY_JSON_PATH" --staple "$DMG_NAME"; do
            tries=$((tries+1))
            if [ "$tries" -ge 3 ]; then echo "Notarization failed"; exit 1; fi
            echo "retry notarization in 30s..."
            sleep 30
          done

          echo "=== CrÃ©er les scripts d'installation ==="
          mkdir -p scripts
          
          cat > scripts/preinstall << 'EOF'
          #!/bin/bash
          # ArrÃªter les services existants
          launchctl unload -w /Library/LaunchDaemons/com.listenandresolve.RustDesk_service.plist 2>/dev/null || true
          for USER_ID in $(dscl . list /Users UniqueID | awk '$2 >= 501 {print $2}'); do
