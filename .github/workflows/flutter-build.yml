          echo "ðŸŸ  Remplacement buildPopupMenu..."
          perl -i -0777 -pe 's/Widget buildPopupMenu\(BuildContext context\) \{.*?\n  \}/Widget buildPopupMenu(BuildContext context) {
            final textColor = Theme.of(context).textTheme.titleLarge?.color;
            RxBool hover = false.obs;
