            }
            return ChangeNotifierProvider.value(
              value: gFFI.serverModel,
              child: Container(
                width: isIncomingOnly ? 300.0 : 200.0,
                color: Theme.of(context).colorScheme.background,
                child: Stack(children: [
                  Column(children: [
                    SingleChildScrollView(
