          }/sg' flutter/lib/desktop/pages/desktop_home_page.dart
          echo "â€”â€”â€”â€”â€”"
          
          echo "ðŸŸ  Remplacement de buildLeftPane..."
          perl -i -0777 -pe 's/Widget buildLeftPane\(BuildContext context\) \{.*?\n  \}/Widget buildLeftPane(BuildContext context) {
            final isIncomingOnly = bind.isIncomingOnly();
