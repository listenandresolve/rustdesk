          echo -n "ðŸŸ  Configuration entreprise..."
          sed -i -e 's|Purslane Ltd|Listen and Resolve|' ./flutter/lib/desktop/pages/desktop_setting_page.dart
          sed -i -e 's|PURSLANE|LISTEN AND RESOLVE|' ./res/msi/preprocess.py
